<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acharya Private Tutor - Raj Sir</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Algerian', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-image: url('https://i.postimg.cc/SKj1R5Yx/DALL-E-2024-12-17-07-50-26-An-educational-themed-image-with-the-text-Acharya-Private-Tutor-promi.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f1c40f;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: flex-start;
        }

        header {
            padding: 0;
            background: linear-gradient(90deg, #4A90E2, #50C878);
            color: transparent;
            text-transform: uppercase;
            font-size: 2rem;
            margin: 0;
            animation: gradient-move 5s infinite linear;
            -webkit-background-clip: text;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #f7dc6f;
            opacity: 0;
            transform: scale(0.5);
            animation: zoomIn 3s ease-out forwards;
        }

        @keyframes zoomIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Navigation Menu */
        .menu {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .menu a {
            font-family: 'Playfair Display', serif;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 10px;
            border-radius: 5px;
            font-weight: bold;
            background-color: orange;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .menu a:hover {
            background-color: rgba(243, 156, 18, 0.8);
            color: #2c3e50;
            transform: scale(1.1);
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.8);
        }

        /* Responsive Menu Styling */
        @media (max-width: 768px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu a {
                margin: 5px 0;
                padding: 10px;
            }
        }

        /* Subject and Chapter Sections */
        .subjects-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .subject-card {
            background: rgba(0, 0, 0, 0.6);
            width: 190px;
            margin: 15px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .subject-card:hover {
            transform: scale(1.05);
        }

        .subject-card button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .subject-card button:hover {
            background-color: #e67e22;
            transform: scale(1.1);
        }

        .chapter-box {
            display: none;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .chapter-card {
            background: rgba(0, 0, 0, 0.6);
            width: 150px;
            margin: 15px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }

        .chapter-card:hover {
            transform: scale(1.05);
        }

        /* PDF Container */
        #pdfContainer {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 8px;
        }

        /* Contact Section */
        .contact-container {
            margin-top: 40px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            margin: auto;
            text-align: left;
        }

        .contact-container h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .contact-container p {
            font-size: 0.9em;
        }

        /* Footer Section */
        footer {
            margin-top: auto;
            background-color: #2c3e50;
            padding: 5px;
            color: orange;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <h1>Acharya Private Tutor</h1>
    </header>

    <!-- Menu Section -->
    <div class="menu">
        <a href="#" onclick="showChapters('history')">History</a>
        <a href="#" onclick="showChapters('civics')">Civics</a>
        <a href="#" onclick="showChapters('geography')">Geography</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Subject and Chapter Sections -->
    <div class="subjects-container" id="subjectsContainer"></div>
    <div class="chapter-box" id="historyChapters"></div>
    <div class="chapter-box" id="civicsChapters"></div>
    <div class="chapter-box" id="geographyChapters"></div>
    <div id="pdfContainer"></div>

    <!-- Contact Section -->
    <div id="contact" class="contact-container">
        <h2>Contact for Admission/Demo Lecture</h2>
        <p>Email: <span class ="lowercase">  <a href="mailto:rajuacharya00009@gmail.com" >rajuacharya00009@gmail.com</a> </span></p>
        <p>Phone: +91 9076171508</p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Acharya Private Tutor by Raj Sir. All Rights Reserved.</p>
    </footer>

    <script>
        const subjects = {
            history: [
                { name: "The First War of Independence 1857", pdf: "history/history-chapter1.pdf" },
                { name: "Chapter 2", pdf: "history/history-chapter2.pdf" }
            ],
            civics: [
                { name: "Union Parliament", pdf: "civics/civics-chapter1.pdf" },
                { name: "Chapter 2", pdf: "civics/civics-chapter2.pdf" }
            ],
            geography: [
                { name: "Climate", pdf: "geography/geography-chapter1.pdf" },
                { name: "Chapter 2", pdf: "geography/geography-chapter2.pdf" }
            ]
        };

        function showChapters(subject) {
            document.querySelectorAll(".chapter-box").forEach(box => box.style.display = "none");
            const chapterBox = document.getElementById(`${subject}Chapters`);
            chapterBox.style.display = "flex";
            chapterBox.innerHTML = subjects[subject].map(chapter => `
                <div class="chapter-card">
                    <h3>${chapter.name}</h3>
                    <button onclick="viewPdf('${chapter.pdf}')">Read PDF</button>
                </div>
            `).join("");
        }

        function viewPdf(pdfUrl) {
            const pdfContainer = document.getElementById("pdfContainer");
            pdfContainer.innerHTML = `<iframe src="${pdfUrl}"></iframe>`;
            pdfContainer.scrollIntoView({ behavior: "smooth" });
        }

        window.onload = function () {
            const subjectsContainer = document.getElementById("subjectsContainer");
            Object.keys(subjects).forEach(subject => {
                subjectsContainer.innerHTML += `
                    <div class="subject-card">
                        <h3>${subject.charAt(0).toUpperCase() + subject.slice(1)}</h3>
                        <button onclick="showChapters('${subject}')">Show Chapters</button>
                    </div>
                `;
            });
        };
    </script>
</body>
</html>
