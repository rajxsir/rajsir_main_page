   <script>
    // Subjects data with chapters and links to PDFs
const subjects = {
    history: [
        { name: "The First War of Independence 1857", pdf: "history/history-chapter1.pdf" },
        { name: "Chapter 2", pdf: "history/history-chapter2.pdf" },
        { name: "Chapter 3", pdf: "history/history-chapter3.pdf" },
        { name: "Chapter 4", pdf: "history/history-chapter4.pdf" },
        { name: "Chapter 5", pdf: "history/history-chapter5.pdf" },
    ],
    civics: [
        { name: "Chapter 1", pdf: "civics/civics-chapter1.pdf" },
        { name: "Chapter 2", pdf: "civics/civics-chapter2.pdf" },
        { name: "Chapter 3", pdf: "civics/civics-chapter3.pdf" },
        { name: "Chapter 4", pdf: "civics/civics-chapter4.pdf" },
        { name: "Chapter 5", pdf: "civics/civics-chapter5.pdf" },
    ],
    geography: [
        { name: "Chapter 1", pdf: "geography/geography-chapter1.pdf" },
        { name: "Chapter 2", pdf: "geography/geography-chapter2.pdf" },
        { name: "Chapter 3", pdf: "geography/geography-chapter3.pdf" },
        { name: "Chapter 4", pdf: "geography/geography-chapter4.pdf" },
        { name: "Chapter 5", pdf: "geography/geography-chapter5.pdf" },
    ],
};

// Function to render chapter links for a specific subject
function showChapters(subject) {
    // Hide all chapter sections initially
    document.querySelectorAll(".chapter-section").forEach(section => {
        section.style.display = 'none';
    });

    // Show the chapters for the selected subject
    const chapterBox = document.getElementById(`${subject}Chapters`);
    chapterBox.style.display = 'flex';

    // Dynamically generate chapter cards for the selected subject
    chapterBox.innerHTML = ''; // Clear previous content

    subjects[subject].forEach((chapter) => {
        const chapterCard = document.createElement("div");
        chapterCard.classList.add("chapter-card");
        chapterCard.innerHTML = `
            <h3>${chapter.name}</h3>
            <button onclick="viewPdf('${chapter.pdf}')">Read PDF</button>
        `;
        chapterBox.appendChild(chapterCard);
    });

    // Smooth scroll to the chapter section
    chapterBox.scrollIntoView({ behavior: 'smooth' });
}

// Function to view the PDF inline in the body of the page
function viewPdf(pdfUrl) {
    const pdfContainer = document.getElementById("pdfContainer");

    // Clear any previous content
    pdfContainer.innerHTML = '';

    // Create an iframe to embed the PDF
    const iframe = document.createElement('iframe');
    iframe.src = pdfUrl;
    iframe.width = '100%';
    iframe.height = '600px'; // You can adjust the height
    iframe.style.border = 'none';

    // Append the iframe to the container
    pdfContainer.appendChild(iframe);

    // Scroll to the PDF container for a better user experience
    pdfContainer.scrollIntoView({ behavior: 'smooth' });
}

// Show contact information
function showContact() {
    const contactSection = document.getElementById("contact");
    contactSection.scrollIntoView({ behavior: 'smooth' });
}

// Render subject cards dynamically
window.onload = function () {
    const subjectsContainer = document.getElementById("subjectsContainer");
    Object.keys(subjects).forEach(subject => {
        const subjectCard = document.createElement("div");
        subjectCard.classList.add("subject-card");
        subjectCard.innerHTML = `
            <h3>${subject.charAt(0).toUpperCase() + subject.slice(1)}</h3>
            <button onclick="showChapters('${subject}')">Show Chapters</button>
        `;
        subjectsContainer.appendChild(subjectCard);
    });
};

</script>
